<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/logo.icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneZeroOne-Log in</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/log-in.css">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-primary navbar-dark c-navbar">
        <a class="navbar-brand" href="index.html">OneZeroOne</a>
    </nav>

    <div class="main">
        <div class="di">
            <div class="di-i">
                <form>
                    <h2>Log in</h2>
                    <div class="di-ii">
                        <input type="email" name="email" placeholder="Email..">
                        <input type="password" name="password" placeholder="Password..">
                        <input class="submit" type="submit" value="Submit">
                        <div class="di-ii-a">
                            <a href="">Forgot password?</a>
                            <span>Need an account? <a class="a-sup" href="sign-up.html">Sign up</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    




    <script src="java/popper.min.js"></script>
    <script src="java/jquery-3.7.1.min.js"></script>
    <script src="java/bootstrap.js"></script>
</body>
</html>
