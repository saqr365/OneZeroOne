<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneZeroOne-Sign up</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sign-up.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark c-navbar">
        <a class="navbar-brand" href="index.html">OneZeroOne</a>
    </nav>

    <div class="main">
        <div class="di">
            <div class="di-i">
                <form>
                    <h2>Sign up</h2>
                    <div class="di-ii">
                        <div class="di-fl">
                            <input type="text" name="firstname" placeholder="Firstname..">
                            <input type="text" name="lastname" placeholder="Lastname..">
                        </div>
                        <input type="email" name="email" placeholder="Email..">
                        <input type="password" name="password" placeholder="Password..">
                        <div class="di-iii">
                            <h3>Birthday</h3>
                            <div class="bir">
                                <input type="text" name="firstname" placeholder="MM">
                                <input type="text" name="firstname" placeholder="DD">
                                <input type="text" name="firstname" placeholder="YYYY">
                            </div>
                        </div>
                        <div class="di-iii">
                            <h3>Gender</h3>
                            <div class="gen">
                                <span><input type="radio" value="Male" name="Gender">  Male</span>
                                <span><input type="radio" value="Famale" name="Gender">  Famale</span>
                            </div>
                        </div>
                        <input class="submit" type="submit" value="Submit">
                        <a href="log-in.html">Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    




    <script src="java/popper.min.js"></script>
    <script src="java/jquery-3.7.1.min.js"></script>
    <script src="java/bootstrap.js"></script>
</body>
</html>
